<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Collection</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            color: #444;
            margin: 0;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .header h1 {
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        .menu {
            background-color: #f1f1f1;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }
        .menu a {
            display: block;
            padding: 10px;
            margin: 10px 0;
            background-color: #ffffff;
            color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .menu a:hover {
            background-color: #4CAF50;
            color: white;
        }
        .main {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
        }
        .about {
            background-color: #f1f1f1;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }
        .about h2 {
            margin-top: 0;
        }
        .footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Wallpaper Collection</h1>
    </div>

    <div class="container">
        <div class="menu" id="menu">
            <!-- Links will be dynamically generated here -->
        </div>
        <div class="main">
            <h2>Welcome to My Wallpaper Collection</h2>
            <p>Here you will find links to my favorite wallpaper websites. Feel free to browse through and find the perfect wallpaper for your device.</p>
        </div>
        <div class="about">
            <h2>About</h2>
            <p>Just a list of my wallpaper collection</p>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 lusmaysh.com. All rights reserved.
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('list.txt')
                .then(response => response.text())
                .then(data => {
                    const menu = document.getElementById('menu');
                    const urls = data.split('\n');
                    urls.forEach(url => {
                        url = url.trim(); // Trim each URL
                        if (url) {
                            const a = document.createElement('a');
                            a.href = url;
                            a.textContent = url;
                            a.target = '_blank';
                            menu.appendChild(a);
                        }
                    });
                })
                .catch(error => console.error('Error fetching list:', error));
        });
    </script>
</body>
</html>
