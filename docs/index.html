<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Collection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F0F4F8;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            color: #4A90E2;
        }

        .link-list {
            list-style-type: none;
            padding: 0;
        }

        .link-list li {
            margin: 15px 0;
        }

        .link-list a {
            display: block;
            padding: 15px;
            background-color: #FFFFFF;
            border: 1px solid #E0E0E0;
            border-radius: 5px;
            text-decoration: none;
            color: #4A90E2;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .link-list a:hover {
            background-color: #4A90E2;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            .link-list a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Wallpaper Collection</h1>
        </header>
        <main>
            <ul id="menu" class="Link-list"></ul>
        </main>
        <footer>
            &copy; 2024 lusmaysh.com. All rights reserved.
            <div class="about">
                
            </div>
        </footer>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM fully loaded and parsed');
        fetch('list.txt')
            .then(response => {
                console.log('Fetching list.txt');
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                console.log('Fetched data:', data);
                const menu = document.getElementById('menu'); // Ensure you have an element with id 'menu'
                const urls = data.split('\n');
                urls.forEach(url => {
                    url = url.trim(); // Trim each URL
                    if (url) {
                        console.log('Creating link for:', url);
                        const li = document.createElement('li'); // Create a new list item
                        const a = document.createElement('a'); // Create a new anchor element
                        a.href = url;
                        // Remove http:// or https:// and trailing slash
                        a.textContent = url.replace(/^https?:\/\//, '').replace(/\/$/, '');
                        a.target = '_blank';
                        li.appendChild(a); // Append the anchor to the list item
                        menu.appendChild(li); // Append the list item to the menu
                    }
                });
            })
            .catch(error => console.error('Error fetching list:', error));
    });
</script>
</body>
</html>
