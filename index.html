<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Collection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Define color palette */
        :root {
            --primary-color: #4A90E2;
            --background-light: #F0F4F8;
            --text-light: #333;
            --link-light-bg: #FFFFFF;
            --link-light-border: #E0E0E0;
            --hover-light-bg: #4A90E2;
            --hover-light-text: #FFFFFF;
            --footer-text: #777;

            /* Dark mode palette */
            --background-dark: #0d1117;
            --text-dark: #f9f9f9;
            --link-dark-bg: #444;
            --link-dark-border: #666;
            --hover-dark-bg: #4A90E2;
            --hover-dark-text: #FFFFFF;
        }

        /* Apply colors based on mode */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-light);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            color: var(--primary-color);
        }

        .link-list {
            list-style-type: none;
            padding: 0;
        }

        .link-list li {
            margin: 15px 0;
        }

        .link-list a {
            display: block;
            padding: 15px;
            background-color: var(--link-light-bg);
            border: 1px solid var(--link-light-border);
            border-radius: 5px;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .link-list a:hover {
            background-color: var(--hover-light-bg);
            color: var(--hover-light-text);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Dark mode styles for links */
        body.dark-mode .link-list a {
            background-color: var(--link-dark-bg);
            color: var(--text-dark);
            border: 1px solid var(--link-dark-border);
        }

        body.dark-mode .link-list a:hover {
            background-color: var(--hover-dark-bg);
            color: var(--hover-dark-text);
        }

        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
            font-size: 0.9em;
            color: var(--footer-text);
        }

        /* GitHub Icon */
        .github-icon {
            font-size: 36px;
            color: var(--primary-color);
            margin-top: 10px;
            transition: color 0.3s;
        }

        body.dark-mode .github-icon {
            color: var(--text-dark);
        }

        .github-icon:hover {
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            .link-list a {
                font-size: 16px;
            }
        }

        /* Toggle Switch Mode */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-left: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--primary-color);
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--hover-dark-bg);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Loading Indicator */
        .loading {
            text-align: center;
            font-size: 1.2em;
            color: var(--primary-color);
            display: none; /* Default hidden */
        }

        /* Focus styles for accessibility */
        a:focus, button:focus {
            outline: 3px solid var(--primary-color);
            outline-offset: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Wallpaper Collection</h1>
            <label class="switch">
                <input type="checkbox" id="modeToggle" aria-label="Toggle dark mode" />
                <div class="slider"></div>
            </label>
        </header>
        <main>
            <div id="loading" class="loading" role="status">Loading wallpapers...</div>
            <ul id="menu" class="link-list"></ul>
        </main>
        <footer>
            &copy; 2024 lusmaysh.com. All rights reserved.
            <div>
                <a href="https://github.com/lusmaysh/wallpaper/" target="_blank" aria-label="GitHub Repository" class="github-icon">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded and parsed');
        
            const toggle = document.getElementById('modeToggle');
            const loadingIndicator = document.getElementById('loading');
        
            // Check localStorage for the user's mode preference
            const storedMode = localStorage.getItem('mode');
            if (storedMode === 'dark') {
                document.body.classList.add('dark-mode');
                toggle.checked = true;
            } else {
                document.body.classList.remove('dark-mode');
                toggle.checked = false;
            }
        
            // Fungsi untuk memuat data dari list.txt
            function loadData() {
                loadingIndicator.style.display = 'block'; // Show loading indicator
                
                fetch('list.txt', {
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    // Ambil header Last-Modified sebagai timestamp perubahan
                    const lastModified = response.headers.get('Last-Modified');
                    return response.text().then(data => ({ data, lastModified }));
                })
                .then(({ data, lastModified }) => {
                    console.log('Fetched data:', data);
        
                    // Simpan data dan timestamp baru ke localStorage
                    localStorage.setItem('wallpaperList', data);
                    localStorage.setItem('wallpaperListTimestamp', Date.now().toString());
                    localStorage.setItem('wallpaperListLastModified', lastModified);
        
                    renderMenu(data);
                })
                .catch(error => console.error('Error fetching list:', error))
                .finally(() => {
                    loadingIndicator.style.display = 'none'; // Hide loading indicator after loading
                });
            }
        
            // Cek apakah data sudah ada di localStorage
            const cachedData = localStorage.getItem('wallpaperList');
            const cachedTimestamp = localStorage.getItem('wallpaperListTimestamp');
            const cachedLastModified = localStorage.getItem('wallpaperListLastModified');
        
            if (cachedData && cachedTimestamp && cachedLastModified) {
                const timeDiff = (Date.now() - parseInt(cachedTimestamp, 10)) / (1000 * 60);
        
                console.log('Data is cached. Cached timestamp:', new Date(parseInt(cachedTimestamp, 10)).toLocaleString());
                console.log('Last modified:', cachedLastModified);
        
                if (timeDiff > 1) { // More than 1 minute
                    console.log('More than 1 minute has passed since last fetch. Fetching again...');
                    loadData(); // Load new data
                } else {
                    console.log('Using cached data.');
                    renderMenu(cachedData); // Render cached data
                }
            } else {
                console.log('No cached data found. Fetching data...');
                loadData(); // Load new data
            }
        
            // Fungsi untuk menampilkan data wallpaper ke dalam menu
            function renderMenu(data) {
                const menu = document.getElementById('menu');
                menu.innerHTML = ''; // Kosongkan menu terlebih dahulu
        
                // Pisahkan setiap baris dari data dan buat elemen <li> untuk setiap baris
                const lines = data.split('\n');
                lines.forEach(function(line) {
                    const trimmedLine = line.trim(); // Hilangkan spasi di awal dan akhir baris
                    if (trimmedLine) {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = trimmedLine; // Gunakan baris sebagai URL
                        a.textContent = trimmedLine; // Gunakan baris sebagai teks tautan
                        a.target = '_blank'; // Buka tautan di tab baru
                        a.setAttribute('aria-label', `Link to ${trimmedLine}`); // ARIA label for screen readers
                        li.appendChild(a);
                        menu.appendChild(li);
                    }
                });
            }
        
            // Event listener untuk dark mode toggle
            toggle.addEventListener('change', function() {
                if (this.checked) {
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('mode', 'dark');
                } else {
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('mode', 'light');
                }
            });
        });
    </script>
</body>
</html>
