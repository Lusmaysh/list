<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Collection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* styles.css */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F0F4F8;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #0d1117;
            color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            color: #4A90E2;
        }

        .link-list {
            list-style-type: none;
            padding: 0;
        }

        .link-list li {
            margin: 15px 0;
        }

        .link-list a {
            display: block;
            padding: 15px;
            background-color: #FFFFFF; /* Light mode background */
            border: 1px solid #E0E0E0;
            border-radius: 5px;
            text-decoration: none;
            color: #4A90E2; /* Light mode text color */
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .link-list a:hover {
            background-color: #4A90E2;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Dark mode styles for links */
        body.dark-mode .link-list a {
            background-color: #444; /* Dark mode background */
            color: #f9f9f9; /* Dark mode text color */
            border: 1px solid #666; /* Dark mode border */
        }

        body.dark-mode .link-list a:hover {
            background-color: #4A90E2; /* Dark mode hover color */
            color: white;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }

        /* GitHub Icon */
        .github-icon {
            font-size: 36px; /* Increased size */
            color: #4A90E2; /* Light mode color */
            margin-top: 10px;
            transition: color 0.3s; /* Smooth transition for color change */
        }

        body.dark-mode .github-icon {
            color: #f9f9f9; /* Dark mode color */
        }

        .github-icon:hover {
            color: #333; /* Change color on hover */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            .link-list a {
                font-size: 16px;
            }
        }

        /* Toggle Switch Mode */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-left: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #2196f3; /* Light mode color */
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4A90E2; /* Dark mode color */
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Wallpaper Collection</h1>
            <label class="switch">
                <input type="checkbox" id="modeToggle" />
                <div class="slider"></div>
            </label>
        </header>
        <main>
            <ul id="menu" class="link-list"></ul>
        </main>
        <footer>
            &copy; 2024 lusmaysh.com. All rights reserved.
            <div>
                <a href="https://github.com/lusmaysh/wallpaper/" target="_blank" aria-label="GitHub Repository" class="github-icon">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM fully loaded and parsed');
    
        const toggle = document.getElementById('modeToggle');
    
        // Check localStorage for the user's mode preference
        const storedMode = localStorage.getItem('mode');
        if (storedMode === 'dark') {
            document.body.classList.add('dark-mode');
            toggle.checked = true;
        } else {
            document.body.classList.remove('dark-mode');
            toggle.checked = false;
        }
    
        // Fungsi untuk memuat data dari list.txt
        function loadData() {
            fetch('list.txt', {
                method: 'GET',
                headers: {
                    'Cache-Control': 'no-cache'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                // Ambil header Last-Modified sebagai timestamp perubahan
                const lastModified = response.headers.get('Last-Modified');
                return response.text().then(data => ({ data, lastModified }));
            })
            .then(({ data, lastModified }) => {
                console.log('Fetched data:', data);
    
                // Simpan data dan timestamp baru ke localStorage
                localStorage.setItem('wallpaperList', data);
                localStorage.setItem('wallpaperListTimestamp', Date.now().toString());
                localStorage.setItem('wallpaperListLastModified', lastModified);
    
                renderMenu(data);
            })
            .catch(error => console.error('Error fetching list:', error));
        }
    
        // Cek apakah data sudah ada di localStorage
        const cachedData = localStorage.getItem('wallpaperList');
        const cachedTimestamp = localStorage.getItem('wallpaperListTimestamp');
        const cachedLastModified = localStorage.getItem('wallpaperListLastModified');
        const currentTime = Date.now();
    
        if (cachedData && cachedTimestamp && cachedLastModified) {
            const cacheAge = currentTime - parseInt(cachedTimestamp, 10);
            
            // Periksa apakah file 'list.txt' telah diperbarui dengan memeriksa Last-Modified header
            fetch('list.txt', { method: 'HEAD' }) // Hanya memeriksa header
                .then(response => {
                    const serverLastModified = response.headers.get('Last-Modified');
                    
                    if (serverLastModified !== cachedLastModified || cacheAge >= 86400000) {
                        console.log('File has been updated on the server or cache expired. Reloading data.');
                        loadData();
                    } else {
                        console.log('Using cached data');
                        renderMenu(cachedData);
                    }
                })
                .catch(error => console.error('Error checking last modified:', error));
        } else {
            console.log('No cache found. Fetching new data.');
            loadData();
        }
    
        // Fungsi untuk merender menu dengan data
        function renderMenu(data) {
            const menu = document.getElementById('menu');
            const urls = data.split('\n');
            menu.innerHTML = '';
            urls.forEach(url => {
                url = url.trim();
                if (url) {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = url;
                    a.textContent = url.replace(/^https?:\/\//, '').replace(/\/$/, '');
                    a.target = '_blank';
                    li.appendChild(a);
                    menu.appendChild(li);
                }
            });
        }
    
        // Toggle dark/light mode
        toggle.addEventListener('change', function() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('mode', 'dark');
            } else {
                localStorage.setItem('mode', 'light');
            }
        });
    });
    </script>
</body>
</html>
