<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Web App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-color: #4A90E2;
            --light-background: #FFFFFF;
            --dark-background: #0d1117;
            --light-text: #333;
            --dark-text: #f9f9f9;
            --link-hover: #4A90E2;
        }

        body {
            background-color: var(--light-background);
            color: var(--light-text);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: var(--dark-background);
            color: var(--dark-text);
        }

        header h1 {
            font-size: 2.5em;
            color: var(--primary-color);
        }

        .link-list a {
            color: var(--primary-color);
        }

        .link-list a:hover {
            color: var(--link-hover);
        }

        #loading {
            display: none;
            color: var(--primary-color);
        }

        #errorMessage {
            display: none;
            color: red;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }
            .link-list a {
                font-size: 16px;
            }
        }

        @media (min-width: 600px) and (max-width: 900px) {
            header h1 {
                font-size: 2.2em;
            }
            .link-list a {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Web Application</h1>
        <button id="modeToggle">Toggle Dark Mode</button>
    </header>

    <main>
        <div id="loading">Loading data...</div>
        <div id="errorMessage">Failed to load data. Please try again later.</div>

        <ul class="link-list" id="linkList">
            <!-- Data from list.txt will be displayed here -->
        </ul>
    </main>

    <footer>
        <p>&copy; 2025 My Web Application</p>
    </footer>

    <script>
        const toggle = document.getElementById('modeToggle');
        const linkList = document.getElementById('linkList');
        const loadingIndicator = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const cachedData = localStorage.getItem('wallpaperList');

        // Toggle dark mode
        toggle.addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
        });

        function fetchData() {
            loadingIndicator.style.display = 'block'; // Show loading indicator
            fetch('list.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    loadingIndicator.style.display = 'none'; // Hide loading indicator
                    displayData(data);
                    localStorage.setItem('wallpaperList', data); // Cache data locally
                })
                .catch(error => {
                    loadingIndicator.style.display = 'none'; // Hide loading on error
                    errorMessage.style.display = 'block'; // Show error message
                    console.error('Error fetching data:', error);
                });
        }

        function displayData(data) {
            const items = data.split('\n').filter(item => item.trim() !== '');
            linkList.innerHTML = ''; // Clear existing list
            items.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                linkList.appendChild(li);
            });
        }

        if (cachedData) {
            displayData(cachedData); // Show cached data immediately
        } else {
            fetchData(); // Fetch data if not cached
        }
    </script>
</body>
</html>
